<div>
        <div class="modal-header">

            <h3 class="modal-title">Team Details</h3>

        </div>
        <div class="modal-body">
           
  
        <div>

        <h3>{{teamDetails.teamName}}</h3>
        <h5>{{teamDetails.teamDetails}}</h5>
        

        <h3>Users
        <a href="" ng-controller="usersController" ng-click="open('sm', teamDetails.teamName)" class="glyphicon glyphicon-plus-sign"></a>
        </h3>

        <div ng-repeat="user in teamDetails.userName">
        <a href="" ng-controller="teamDetailsController" ng-click="remove(user)" class="glyphicon glyphicon-minus-sign"> {{user}}</a>
        </div>

    </div>
         </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

</div>
